<h2>Buscar Peliculas</h2>
<form [formGroup]="form">
<mat-form-field appearance="outline">
    <mat-label>Titulo</mat-label>
    <input matInput [formControl]="form.controls.titulo"/>

</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Gnero</mat-label>
    <mat-select [formControl]="form.controls.generoId">
        <mat-option [value]="0">  Seleccione un Genero  </mat-option>
        @for (genero of generos; track $index) {
            <mat-option [value]="genero.id">{{genero.nombre}}
            </mat-option>
        }
    </mat-select>
</mat-form-field>
<div>
    <mat-checkbox [formControl]="form.controls.proximosEstrenos">Proximos Extrenos</mat-checkbox>
</div>

<div>
    <mat-checkbox [formControl]="form.controls.enCines">En Cines</mat-checkbox>
</div>

<div>
    <button mat-flat-button class="warn" (click)="limpiar()" >Limpiar</button>
</div>
</form>
<app-listado-peliculas [peliculas]="peliculas"></app-listado-peliculas>
