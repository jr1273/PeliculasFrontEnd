<h4>{{titulo}}</h4>
<div>
    <button type="button" mat-raised-button (click)="cargadorArchivos.click()">Seleccionar Imagen</button>
<input type="file" hidden #cargadorArchivos accept="image/*" (change)="cambio($event)"/>

</div>
<div>
@if (imagenBase64){
    <img [src]="imagenBase64" width="169" height="250"/>
} @else if (urlImagenActual) {
    <img [src]="urlImagenActual" width="169" height="250"/>
}
    
</div>
